<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open University</title>

    <!-- Bootstrap -->
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header id="header" class="navbar-default clearfix">
    	<div class="container">
            <div class="row">
                  <div class="col-md-6 col-sm-6">
                  	<a class="logo" href="#"><img class="img-responsive" src="img/logo.png" alt="BOU-logo"/></a>
                  </div>
                  <div class="col-md-6 col-sm-6 text-right">
                  	<div class="login">
                        <div class="dropdown">
                          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                            Toihid
                            <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="dropdownMenu1">
                            <li><a role="menuitem" tabindex="-1" href="#">Course Dashboard</a></li>
                            <li><a role="menuitem" tabindex="-1" href="#">Profile</a></li>
                            <li><a role="menuitem" tabindex="-1" href="#">All Records</a></li>
                            <li><a role="menuitem" tabindex="-1" href="#">Settings</a></li>
                            <li><a role="menuitem" tabindex="-1" href="#">Settings</a></li>
                          </ul>
                        </div>
                    </div>
                  </div> 
            </div>
        </div>
    </header>
    <section id="contain">
     	<div class="container">
        	<ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-home"></i></a></li>
                <li><a href="#">Account Settings</a></li>
             </ol>
     		<div class="row">
            	<div class="col-md-3">
                	<form role="form">
                    	<div class="form-group">
                        	 <label for="exampleInputEmail1">Account Settings</label>
                        </div>
                    	<div class="form-group">
                        <label for="exampleInputEmail1">Time Zone</label>
                    	<select class="form-control">
                          <option>Dhaka</option>
                          <option>Khulna</option>
                          <option>Comilla</option>
                        </select>
                        </div>
                        <div class="form-group">
                        	<button type="submit" class="btn btn-default">Time Change</button>
                        </div>
                      <div class="form-group">
                      	<label for="exampleInputEmail">Email address Change</label><br>
                        <label for="exampleInputEmail1">New Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                      </div>
                      <div class="form-group">
                        	<button type="submit" class="btn btn-default">Email Change</button>
                        </div>
                      <div class="form-group">
                      	<label for="exampleInputPassword">Password Change</label><br>
                        <label for="exampleInputPassword1">Old Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="old Password">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">New Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="new Password">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="confirm Password">
                      </div>
                      <div class="form-group">
                        	<button type="submit" class="btn btn-default">Password Change</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 col-md-offset-3"></div>
            </div>
        </div>  
    </section>
    <footer>
    	<div class="container">
        	<div class="row">
            	<div class="col-md-6 col-sm-6">
                	<ul class="list-unstyled list-inline links">
                    	<li class="first"><a href="#">Contact Us</a></li>
                        <li class="last"><a href="#">About Us</a></li>
                    </ul>
                </div>
                <div class="col-md-6 col-sm-6 text-right">
                	<ul class="list-unstyled list-inline" id="social">
                    	<li><a href="#"><i class="fa fa-facebook-square fa-4x"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter-square fa-4x"></i></a></li>
                        <li><a href="#"><i class="fa fa-google-plus-square fa-4x"></i></a></li>
                        <li><a href="#"><i class="fa fa-youtube-square fa-4x"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
