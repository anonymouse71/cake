<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open University</title>

    <!-- Bootstrap -->
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header id="header" class="navbar-default clearfix">
    	<div class="container">
            <div class="row">
                  <div class="col-md-6 col-sm-6">
                  	<a class="logo" href="#"><img class="img-responsive" src="img/logo.png" alt="BOU-logo"/></a>
                  </div>
                  <div class="col-md-6 col-sm-6 text-right">
                  	<div class="login">
                        <button type="button" class="btn btn-default navbar-btn">Login in</button>
                        <button type="button" class="btn btn-default navbar-btn">Sign Up</button>
                    </div>
                  </div> 
            </div>
        </div>
    </header>
    <section id="contain">
     	<div class="container">
        	<ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-home"></i></a></li>
                <li><a href="#">Account Settings</a></li>
             </ol>
             <div class="registration">
                 <h1 class="page-title">User Registration</h1>
                <div class="row">
                    <div class="col-md-7">
                        <form role="form">
                            <div class="form-inline">
                                <div class="radio">
                                    <label>
                                      <input type="radio" value="email" name="userId">
                                    </label>
                                  </div>
                                  <div class="form-group">
                                    <input type="text" class="form-control" id="topemail" placeholder="Email">
                                  </div>
                                  <span>Or</span>
                                  <div class="radio">
                                    <label>
                                      <input type="radio" value="email" name="userId">
                                    </label>
                                  </div>
                                  <div class="form-group">
                                    <input type="text" class="form-control" id="topnumber" placeholder="Number">
                                  </div>
                            </div>
                            <div class="note active">Login Id your email or password.</div>
                            <div class="form-inline">
                                  <div class="form-group">
                                    <input type="text" class="form-control" id="" placeholder="Password">
                                  </div>
                                  <div class="form-group">
                                    <input type="text" class="form-control" id="" placeholder="Confrim Password">
                                  </div>
                            </div>
                          <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Full Name">
                          </div>
                          <strong>Gender:</strong>
                          <label class="radio-inline">
                              <input type="radio" name="gender" id="inlineRadio1" value="option1"> Male
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="gender" id="inlineRadio2" value="option2"> Female
                            </label>
                          <div class="form-inline">
                                  <div class="form-group">
                                    <input type="text" class="form-control" id="" placeholder="Email">
                                  </div>
                                  <div class="form-group">
                                    <input type="text" class="form-control" id="" placeholder="Number">
                                  </div>
                            </div>
                          
                          
                          <div class="form-group">
                                <button type="submit" class="btn btn-primary">Create Account</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-offset-5"></div>
                </div>
             </div>
        </div>  
    </section>
    <footer>
    	<div class="container">
        	<div class="row">
            	<div class="col-md-6 col-sm-6">
                	<ul class="list-unstyled list-inline links">
                    	<li class="first"><a href="#">Contact Us</a></li>
                        <li class="last"><a href="#">About Us</a></li>
                    </ul>
                </div>
                <div class="col-md-6 col-sm-6 text-right">
                	<ul class="list-unstyled list-inline" id="social">
                    	<li><a href="#"><i class="fa fa-facebook-square fa-4x"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter-square fa-4x"></i></a></li>
                        <li><a href="#"><i class="fa fa-google-plus-square fa-4x"></i></a></li>
                        <li><a href="#"><i class="fa fa-youtube-square fa-4x"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
