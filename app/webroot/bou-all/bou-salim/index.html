  <body>
    <header id="header" class="navbar-default clearfix">
    	<div class="container">
            <div class="row">
                  <div class="col-md-6 col-sm-6">
                  	<a class="logo" href="#"><img class="img-responsive" src="img/logo.png" alt="BOU-logo"/></a>
                  </div>
                  <div class="col-md-6 col-sm-6 text-right">

                    </div>
                  </div> 
            </div>
        </div>

    <section id="section">
       <figure>
           <img class="img-responsive" src="img/banner.jpg" alt="static-banner"/>
       </figure>
    </section>
    <section id="contain">
     <div class="container">
     	<div id="course-content">
            <div class="row">
                <div class="col-md-4">
                    <h3 class="arrow-box-bottom"><a href="#">Ongoing Course</a></h3>
                    <div class="row">
                    <div class="col-md-12">
                    <div class="content-box">
                        <figure>
                            <img src="img/cox-bazar.jpg" alt="photoshop-course" class="img-responsive img-thumbnail">
                        </figure>
                                <h1 class="text-center course-title">Basic Adobe Photoshop</h1>
                                <div class="course-info">
                                <a href="#"><p class="course-sedule">Course Start <span class="course-time">21 Day</span></p>
                                <p class="course-sedule">Course Fee <span class="course-time">300 Taka</span></p></a>
                                <div class="course-deatils">
                                    <p>Details</p>
                                </div>
                            </div>
                            </div>
                       </div> 
                    </div>
                    </div>
    
                <div class="col-md-8">
                    <h3 class="arrow-box-bottom-two"><a href="#">Upcoming Course</a></h3>
                    <div class="row">
                            <div class="col-md-6">
                                <div class="content-box">
                                <figure>
                                    <img src="img/heritage.jpg" alt="photoshop-course" class="img-responsive img-thumbnail">
                                </figure>
                                   <h1 class="text-center course-title">Basic Adobe Photoshop</h1>
                                   <div class="course-info">
                                <a href="#"><p class="course-sedule">Course Start <span class="course-time">21 Day</span></p>
                                <p class="course-sedule">Course Fee <span class="course-time">300 Taka</span></p></a>

                                    <p>Details</p>
                                </div>
                            </div>
                               </div>
                            </div>
                            <div class="col-md-6">
                            <div class="content-box">
                               <figure>
                                    <img src="img/child.jpg" alt="photoshop-course" class="img-responsive img-thumbnail">
                                </figure>
                                   <h1 class="text-center course-title">Basic Adobe Photoshop</h1>
                                   <div class="course-info">
                                <a href="#"><p class="course-sedule">Course Start <span class="course-time">21 Day</span></p>
                                <p class="course-sedule">Course Fee <span class="course-time">300 Taka</span></p></a>

                                    <p>Details</p>
                                </div>
                            </div>
                              </div> 
                            </div>
                    </div>
                </div>

        </div>
