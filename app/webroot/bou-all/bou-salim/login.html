<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open University</title>

    <!-- Bootstrap -->
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header id="header" class="navbar-default clearfix">
    	<div class="container">
            <div class="row">
                  <div class="col-md-6 col-sm-6">
                  	<a class="logo" href="#"><img class="img-responsive" src="img/logo.png" alt="BOU-logo"/></a>
                  </div>
                  <div class="col-md-6 col-sm-6 text-right">
                  	<div class="login">
                        <button type="button" class="btn btn-default navbar-btn">Login in</button>
                        <button type="button" class="btn btn-default navbar-btn">Sign Up</button>
                    </div>
                  </div> 
            </div>
        </div>
    </header>
    <section id="contain">
     	<div class="container">
        	<ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-home"></i></a></li>
                <li><a href="#">Login</a></li>
             </ol>
     		<div class="row">
              <div class="col-md-4 col-md-offset-4">
              <div class="login-box">
              	<h3>Login</h3>
              	<form role="form">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <div class="input-group">
                      <input type="text" class="form-control" placeholder="Email">
                      <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    </div>
                  </div>
                  <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <div class="input-group">
                      <input type="text" class="form-control" placeholder="Password">
                      <span class="input-group-addon"><i class="fa fa-key"></i></span>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                  <div class="form-group help">
                  	<div class="checkbox pull-left">
                        <label>
                          <input type="checkbox"> <span>Stay signed in</span> 
                        </label>
                      </div>
                      <div class="need-text pull-right">
                      	<a class="need-help-reverse" href="#" id="link-forgot-passwd"> Need help? </a>
                      </div>
                  </div>
                </form>
                </div>
              </div>
            </div>
        </div>  
    </section>
    <footer>
    	<div class="container">
        	<div class="row">
            	<div class="col-md-6 col-sm-6">
                	<ul class="list-unstyled list-inline links">
                    	<li class="first"><a href="#">Contact Us</a></li>
                        <li class="last"><a href="#">About Us</a></li>
                    </ul>
                </div>
                <div class="col-md-6 col-sm-6 text-right">
                	<ul class="list-unstyled list-inline" id="social">
                    	<li><a href="#"><i class="fa fa-facebook-square fa-4x"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter-square fa-4x"></i></a></li>
                        <li><a href="#"><i class="fa fa-google-plus-square fa-4x"></i></a></li>
                        <li><a href="#"><i class="fa fa-youtube-square fa-4x"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
